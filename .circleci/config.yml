version: 2.1

executors:
  python:
    parameters:
      version:
        type: string
    docker:
      - image: python:<< parameters.version >>-buster
      - image: postgres:12.0
        environment:
          POSTGRES_DB: 'psqlextra'
          POSTGRES_USER: 'psqlextra'
          POSTGRES_PASSWORD: 'psqlextra'

commands:
  install-dependencies:
    parameters:
      extra:
        type: string

    steps:
      - run:
          name: Install packages
          command: apt-get update && apt-get install -y --no-install-recommends postgresql-client-11 libpq-dev build-essential git

      - run:
          name: Install Python packages
          command: pip install --progress-bar off '.[<< parameters.extra >>]'

  run-tests:
    parameters:
      pyversion:
        type: integer

    steps:
      - run:
          name: Run tests
          command: tox --listenvs | grep ^py<< parameters.pyversion >> | circleci tests split | xargs -n 1 tox -e
          environment:
            DATABASE_URL: 'postgres://psqlextra:psqlextra@localhost:5432/psqlextra'

jobs:
  test-python36:
    executor:
      name: python
      version: "3.6"
    steps:
      - checkout
      - install-dependencies:
          extra: test
      - run-tests:
          pyversion: 36

  test-python37:
    executor:
      name: python
      version: "3.7"
    steps:
      - checkout
      - install-dependencies:
          extra: test
      - run-tests:
          pyversion: 37

  test-python38:
    executor:
      name: python
      version: "3.8"
    steps:
      - checkout
      - install-dependencies:
          extra: test
      - run-tests:
          pyversion: 38

  test-python39:
    executor:
      name: python
      version: "3.9"
    steps:
      - checkout
      - install-dependencies:
          extra: test
      - run-tests:
          pyversion: 39

  test-python310:
    executor:
      name: python
      version: "3.10"
    steps:
      - checkout
      - install-dependencies:
          extra: test
      - run-tests:
          pyversion: 310
      - store_test_results:
          path: reports
      - run:
          name: Upload coverage report
          command: coveralls

  analysis:
    executor:
      name: python
      version: "3.9"
    steps:
      - checkout
      - install-dependencies:
          extra: analysis
      - run:
          name: Verify
          command: python setup.py verify

  publish:
    executor:
      name: python
      version: "3.9"
    steps:
      - checkout
      - install-dependencies:
          extra: publish
      - run:
          name: Set version number
          command: echo "__version__ = \"${CIRCLE_TAG:1}\"" > psqlextra/_version.py
      - run:
          name: Build package
          command: python -m build
      - run:
          name: Publish package
          command: >
            python -m twine upload
            --username "${PYPI_REPO_USERNAME}"
            --password "${PYPI_REPO_PASSWORD}"
            --verbose
            --non-interactive
            --disable-progress-bar
            dist/*

workflows:
  build:
    jobs:
      - test-python36:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test-python37:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test-python38:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test-python39:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test-python310:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - analysis:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - publish:
          requires:
            - test-python36
            - test-python37
            - test-python38
            - test-python39
            - test-python310
            - analysis
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
